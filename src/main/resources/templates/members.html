<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members</title>
    <link href="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-1.13.6/datatables.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-1.13.6/datatables.min.js"></script>

</head>
<body>
    <div th:insert="~{base :: navbar}"></div>
      <div class="container-fluid">
          <div class="row">
              <div th:insert="~{base :: sidebar}" class="sidebar-container col-md-3 col-lg-2 p-0" id="sidebar-container"></div>
              <div class="col-md-10 main-section">
                  <div class="page-title"><span class="text-light d-flex justify-content-center mb-3 mt-3 p-2">Registered Members</span></div>
                  <div class="container-fluid mt-4 members-table-area">
                      <div class="table-responsive table-responsive-sm">
                          <table class="table" id="members_table" style="width:100%">
                              <thead>
                                <th>Member No.</th>
                                <th>Name</th>
                                <th class="hide-md">Email</th>
                                <th>Phone No.</th>
                                <th class="hide-md">ID No.</th>
                                <th>Residence</th>
                                <th class="hide-md">Action</th>
                              </thead>
                              <tbody>
                                <tr th:each="member:${members}">
                                    <td data-label="Member ID" th:text="${member.id}"></td>
                                    <td data-label="Name" th:text="${member.firstName} +' '+ ${member.midName} +' '+${member.lastName}"></td>
                                    <td data-label="Email" th:text="${member.email}" class="hide-md"></td>
                                    <td data-label="Phone" th:text="${member.phone}"></td>
                                    <td data-label="ID No." th:text="${member.idNo}" class="hide-md"></td>
                                    <td data-label="Residence" th:text="${member.residence}"></td>
                                    <td><a th:href="@{/member-details(id=${member.id})}" class="text-decoration-none"><button class="btn btn-success text-light">View</button></a></td>
                                </tr>
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    <script src="main.js" type="text/javascript"></script>
    <div th:insert="~{base :: footer}">  </div>

</body>
</html>
