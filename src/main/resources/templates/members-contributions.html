<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Sojrel Sacco Ltd</title>
  <link href="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-1.13.6/datatables.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-0 m-0">
<div th:insert="~{base :: navbar}"></div>
<div class="container-fluid px-3" style=" height:80vh">
    <div class="bg-success"><h3 class="mb-3 mt-3 p-3 text-light" align="center">Members Contributions</h3></div>
    <table class="table table-striped table-bordered" id="contributions-table">
        <thead>
          <th>SN</th>
          <th>Member No.</th>
          <th>Name</th>
          <th>Date</th>
          <th>Type</th>
          <th>Amount</th>
        </thead>
        <tbody>
          <tr th:each="contribution: ${contributions}">
              <td th:text="${contribution.id}"></td>
              <td th:text="${contribution.memberId}"></td>
              <td th:text="${contribution.firstName} +' ' +${contribution.midName}"></td>
              <td th:text="${#temporals.format(contribution.contributionDate, 'dd MMM yyyy')}"></td>
              <td th:text="${contribution.contributionType}"></td>
              <td th:text="'Ksh '+${contribution.amount}"></td>
          </tr>
        </tbody>
    </table>
</div>
<div th:insert="~{base :: footer}">  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-1.13.6/datatables.min.js"></script>
<script>
        $(document).ready( function () {
            var table = $("#contributions-table").DataTable();

        });
</script>
</body>
</html>
