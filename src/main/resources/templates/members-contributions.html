<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Sojrel Sacco Ltd</title>
  <link href="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-1.13.6/datatables.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-0 m-0">
<div th:insert="base :: navbar"></div>
<div class="container-fluid mt-0" style=" height:80vh">
    <h2>Members Contributions</h2>
    <table class="table">
        <thead>
          <th>SN</th>
          <th>Member No.</th>
          <th>First Name</th>
          <th>Second Name</th>
          <th>Date</th>
          <th>Type</th>
          <th>Amount</th>
        </thead>
        <tbody>
          <tr th:each="contribution: ${contributions}">
              <td th:text="${contribution.id}"></td>
              <td th:text="${contribution.memberId}"></td>
            <td th:text="${contribution.firstName}"></td>
            <td th:text="${contribution.midName}"></td>
            <td th:text="${#temporals.format(contribution.contributionDate, 'dd MMM yyyy')}"></td>
            <td th:text="${contribution.contributionType}"></td>
            <td th:text="${contribution.amount}"></td>
<!--              #calendars.format(exampleDate,'EEE, d MMM yyyy HH:mm:ss Z')-->
          </tr>
        </tbody>
    </table>
</div>
<div th:insert="base :: footer">  </div>
</body>
</html>
