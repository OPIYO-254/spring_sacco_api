<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset your password</title>
    <link th:fragment="icon" rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link href="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-1.13.6/datatables.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<!--    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<!--    <link href="https://fonts.googleapis.com/css2?family=Mina:wght@400;700&display=swap" rel="stylesheet">-->
    <link href="https://db.onlinewebfonts.com/c/1bc63305a1c0194a52fbbd76c1143710?family=CenturyGothic-Regular" rel="stylesheet">
    <!--  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" type="text/javascript"></script>
</head>
<body>
<nav id="navbar" class="navbar navbar-expand-lg navbar-light">
    <div class="navbar-brand d-flex px-2">
        <img class="img bg-light" src="images/logo.png" alt="Logo" height="36px" style="border-radius: 18px;">
        <p class="text-light px-2">Sojrel Sacco</p>
    </div>
</nav>
<div class="container">
    <div class="create-account-container">
        <span class="m-0 p-0" id="results"></span>
        <div class="account-container">
            <div class="d-flex justify-content-center align-items-center">
                <h4 class="fw-bold" style="color: #09AA5C;" th:text="${title}"></h4>
            </div>
            <div class="message d-flex justify-content-center text-success" th:if="${error != null}">
                <p class="text-danger">[[${error}]]</p>
            </div>
            <div class="message d-flex justify-content-center" th:if="${message != null}">
                <p class="text-success">[[${message}]]</p>
            </div>
            <form id="reset-password-form" method="post" th:action="@{/reset-password}">
                <input type="hidden" name="token" th:value="${token}" />
                <div class="m-2">
                    <div class="mb-3">
                        <label for="pass" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="pass"  name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="pass1" class="form-label">Confirm Password:</label>
                        <input type="password" class="form-control" id="pass1"  name="password" required oninput="checkPasswordMatch(this);">
                    </div>
                    <input type="submit" class="btn submitBtn mb-4 mt-3" id="submitBtn" value="Reset">
<!--                    <div class="mb-3 mt-2 d-flex justify-content-end">-->
<!--                        <a class="text-decoration-none fw-bold text-success" th:href="@{/login}">Login</a>-->
<!--                    </div>-->
                </div>
            </form>
        </div>
    </div>
</div>
<!--<div th:insert="~{base :: footer}">  </div>-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin= "anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
<script>
    function checkPasswordMatch(fieldConfirmPassword) {
        if (fieldConfirmPassword.value != $("#pass").val()) {
            fieldConfirmPassword.setCustomValidity("Passwords do not match!");
        } else {
            fieldConfirmPassword.setCustomValidity("");
        }
    }
</script>
</body>
</html>
