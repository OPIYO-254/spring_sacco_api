<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Sojrel Sacco Ltd</title>
    <link href="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-1.13.6/datatables.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-0 m-0">
    <div th:insert="~{base :: navbar}"></div>
<div class="container-fluid px-3" style=" height:80vh">
      <div class="bg-success"><h3 class="mb-3 mt-3 p-3 text-light" align="center">Rejected Loans</h3></div>
      <table class="table" id="loans-table">
          <thead>
              <th scope="col" class="text-success">SN</th>
              <th scope="col" class="text-success">Member No.</th>
              <th scope="col" class="text-success">Name</th>
              <th scope="col" class="text-success">Date</th>
              <th scope="col" class="text-success">Type</th>
              <th scope="col" class="text-success">Principal</th>
              <th scope="col" class="text-success">Instalments</th>
              <th scope="col" class="text-success">Action</th>
          </thead>
        <tbody>
            <tr th:each="loan: ${rejectedLoans}">
              <td th:text="${loan.id}"></td>
              <td th:text="${loan.memberId}"></td>
              <td th:text="${loan.firstName} +' ' +${loan.midName}"></td>
              <td th:text="${#temporals.format(loan.applicationDate, 'dd MMM yyyy')}"></td>
              <td th:text="${loan.loanType}"></td>
              <td th:text="'Ksh '+${loan.principal}"></td>
              <td th:text="${loan.instalments}+' months'"></td>
              <td><a th:href="@{/loan-details(id=${loan.id})}"><button class="btn btn-success text-light" style="width:80%;">View</button></a></td>
        </tbody>
      </table>
    </div>
    <div th:insert="~{base :: footer}">  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-1.13.6/datatables.min.js"></script>
    <script>
            $(document).ready( function () {
                var table = $("#loans-table").DataTable();

            });
    </script>
</body>
</html>
