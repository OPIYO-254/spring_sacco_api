<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sojrel Sacco Ltd</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mina:wght@400;700&display=swap" rel="stylesheet">
  </head>

  <body class="p-0 m-0">
  <div th:insert="~{base :: navbar}"></div>
  <div class="container-fluid mt-0" style=" height:80vh">
    <h3 class="mt-5 mb-4 text-success" align="center">Loan Application</h3>
    <form th:action="@{/save-loan}" th:object="${loan}" method="post" align="center" id="loan-form">
      <div class="container" style="width:20%;">
        <select th:field="*{loanType}" class="form-control col-2 mb-4" style="width: 100%" required>
          <option align="center" value="">----Select Loan Type----</option>
          <option th:value="EMERGENCY" th:text="EMERGENCY"></option>
          <option th:value="NORMAL" th:text="NORMAL"></option>
          <option th:value="BUSINESS" th:text="BUSINESS"></option>
          <option th:value="DEVELOPMENT" th:text="DEVELOPMENT"></option>
          <option th:value="JIJENGE" th:text="JIJENGE"></option>
          <option th:value="ASSET" th:text="ASSET"></option>
        </select>
        <input type="text" th:field="*{memberId}" placeholder="Enter Member ID" required class="form-control col-2 mb-4">
        <input type="text" th:field="*{principal}" placeholder="Enter Loan Amount" required class="form-control col-2 mb-4">
        <input type="text" th:field="*{instalments}" placeholder="Instalments" required class="form-control col-2 mb-4">
        <input hidden type="number" th:field="*interest" class="form-control col-2 mb-4">
        <input hidden type="text" th:field="*loanStatus" class="form-control col-2 mb-4">
        <input type="submit" value="SAVE" class="btn btn-success" style="width: 100%">
      </div>
    </form>

  </div>
  <div th:insert="~{base :: footer}">  </div>
  </body>
</html>
