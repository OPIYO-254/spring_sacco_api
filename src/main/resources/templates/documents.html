<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Sojrel Sacco Ltd</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link href="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-1.13.6/datatables.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mina:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" type="text/javascript"></script>
</head>
<body>
<div id="navbar-container" th:insert="~{base :: navbar}"></div>
<div class="container-fluid body-section">
    <div class="row add-contribution-main">
        <div th:insert="~{base :: sidebar}" class="sidebar-container col-md-3 col-lg-2 p-0" id="sidebar-container"></div>
        <div class="col-md-10 main-section">
            <div class="page-title d-flex justify-content-center align-items-center pt-2 pb-2 mt-4 mx-2">
              <span class="text-light">Add Member Credentials</span>
            </div>
            <div class="table-responsive table-responsive-sm mt-3">
                <table class="table" id="add-credentials-table" style="width:100%">
                    <thead>
                        <th scope="col" class="text-success">Member ID</th>
                        <th scope="col" class="text-success">Name</th>
                        <th scope="col" class="text-success hide-md">Email</th>
                        <th scope="col" class="text-success">ID No.</th>
                        <th scope="col" class="text-success">Phone No.</th>
                        <th scope="col" class="text-success hide-sm">Residence</th>
                        <th scope="col" class="text-success">Credentials</th>
                    </thead>
                    <tbody>
                        <tr th:each="detail: ${memberDetails}">
                            <td data-label="Member ID:" th:text="${detail.id}"></td>
                            <td data-label="Name:"  th:text="${detail.firstName} +' '+ ${detail.midName} +' '+ ${detail.lastName}"></td>
                            <td data-label="Email:"  th:text="${detail.email}" class="hide-md"></td>
                            <td data-label="IDNo.:"  th:text="${detail.idNo}"></td>
                            <td data-label="Phone No.:"  th:text="${detail.phone}"></td>
                            <td data-label="Residence" th:text="${detail.residence}"></td>
                          <td><a th:href="@{/add-documents(id=${detail.id})}" class="text-decoration-none"><button class="btn btn-success text-light">Add</button></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        </div>
</div>
<!--<div th:insert="~{base :: footer}">  </div>-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-1.13.6/datatables.min.js"></script>
<script src="main.js" type="text/javascript"></script>
<script>
    $(document).ready( function () {
        var table = $("#add-credentials-table").DataTable();
    });
</script>
</body>
</html>
