<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sojrel Sacco</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" type="text/javascript"></script>
  <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
</head>
<body>
<!--    navigation bar-->
<nav th:fragment="navbar" id="navbar" class="navbar navbar-expand-lg navbar-light">
    <div class="navbar-brand d-flex px-2">
        <img class="img bg-light" src="images/logo.png" alt="Logo" height="36px" style="border-radius: 18px;">
        <a class="text-light px-2" th:href="@{/}">Sojrel Sacco</a>
    </div>
    <div class="menu-toggler" onclick="showMenu()" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="menu-item"></span>
        <span class="menu-item"></span>
        <span class="menu-item"></span>
    </div>

    <div class="collapse navbar-collapse px-2" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link text-light" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" th:href="@{/about-us}">About Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" th:href="@{/services}">Services</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" th:href="@{/membership}">Membership</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" th:href="@{/contact-us}">Contact Us</a>
            </li>
<!--            <li class="nav-item">-->
<!--                <a class="nav-link text-light" th:href="@{/blogs}">Blog</a>-->
<!--            </li>-->

            <li class="nav-item">
                <a class="nav-link text-light" th:href="@{/downloads}">Downloads</a>
            </li>
        </ul>

    </div>
</nav>
<!--    Sidebar-->
<div th:fragment="sidebar" class="sidebar col-md-12 w-100 bg-success" id="sidebar">
  <ul class="p-0">
    <li class="list-group-item p-0">
      <div class="container-fluid sidebar-item d-flex flex-row">
        <a th:href="@{/home}" class=" container-fluid text-decoration-none text-light">
          <div class="col d-flex">
            <div class="card-icon pt-3">
              <i class="fa fa-tachometer text-light" aria-hidden="true"></i>
            </div>
            <div class="card-title px-2 pt-3">
              <p>Dashboard</p>
            </div>
          </div>
        </a>
      </div>
    </li>
    <li class="list-group-item p-0">
      <div class="container-fluid sidebar-item d-flex flex-row">
        <a th:href="@{/register}" class="container-fluid text-decoration-none text-light">
          <div class="col d-flex">
            <div class="card-icon pt-3">
              <i class="fa fa-user-plus text-light" aria-hidden="true"></i>
            </div>
            <div class="card-title px-2 pt-3">
              <p>Add Member</p>
            </div>
          </div>
        </a>
      </div>
    </li>
    <li class="list-group-item p-0">
      <div class="container-fluid sidebar-item d-flex">
        <a th:href="@{/credentials}" class="container-fluid text-decoration-none text-light">
          <div class="col d-flex">
            <div class="card-icon pt-3">
              <i class="fa fa-refresh" aria-hidden="true"></i>
            </div>
            <div class="card-title px-2 pt-3">
              <p>Add Credentials</p>
            </div>
          </div>
        </a>
      </div>
    </li>
    <li class="list-group-item p-0">
      <div class="container-fluid sidebar-item d-flex">
        <a href="#" class="container-fluid text-decoration-none text-light">
          <div class="click-container col d-flex">
            <div class="card-icon pt-3">
              <i class="fa fa-pie-chart text-light" aria-hidden="true"></i>
            </div>
            <div class="card-title px-2 pt-3">
              <p>Reports</p>
            </div>
          </div>
        </a>
      </div>
    </li>
  </ul>
</div>
<!--    footer-->
<div th:fragment="footer" class="client-footer d-flex container-fluid text-light p-3 justify-content-center">
  <p>Copyright &copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span> Sojrel Sacco Ltd. All rights reserved</p>
</div>


</body>
</html>
