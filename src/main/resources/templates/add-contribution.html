<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Sojrel Sacco Ltd</title>
    <link href="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-1.13.6/datatables.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-0 m-0">
    <div th:insert="base :: navbar"></div>
    <div class="container-fluid mt-0" style=" height:80vh">
        <h3 class="mt-5 mb-4 text-success" align="center">Add Contribution</h3>
        <form th:action="@{/save-contribution}" th:object="${contribution}" method="post" align="center">
            <div class="container" style="width:20%;">
                <input type="text" th:field="*{memberId}" placeholder="Enter Member ID" required class="form-control col-2 mb-4">
                <select th:field="*{contributionType}" class="form-control col-2 mb-4" style="width: 100%">
                    <option align="center" value="">----Select Contribution Type----</option>
                    <option th:value="SAVINGS" th:text="SAVINGS"></option>
                    <option th:value="SHARES" th:text="SHARES"></option>
                </select>
                <input type="number" th:field="*{amount}" placeholder="Enter Amount" required class="form-control col-2 mb-4">
                <input type="submit" value="SAVE" class="btn btn-success" style="width: 100%">
            </div>
        </form>

    </div>
    <div th:insert="base :: footer">  </div>
</body>
</html>

    private String memberId;
    private int amount;-->
