<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Please log into your account</title>
  <link href="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-1.13.6/datatables.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" type="text/javascript"></script>
</head>
<body>
<nav id="navbar" class="navbar navbar-expand-lg navbar-light">
  <div class="navbar-brand d-flex px-2">
    <img class="img bg-light" src="images/logo.png" alt="Logo" height="36px" style="border-radius: 18px;">
    <p class="text-light px-2">Sojrel Sacco</p>
  </div>
</nav>
<div class="container">
  <div class="create-account-container">
    <span class="m-0 p-0" id="results"></span>
    <div class="account-container">
      <div class="d-flex justify-content-center align-items-center">
        <h4 class="fw-bold" style="color: #09AA5C;">Login</h4>
      </div>
      <div class="message d-flex justify-content-center text-success" th:if="${param.error}">
        Invalid email or password
      </div>
      <div class="message d-flex justify-content-center text-success" th:if="${param.logout}">
        Logout successful
      </div>
      <div id="spinner" class="d-none d-flex justify-content-center">
        <span class="spinner-border text-success spinner-border-sm" role="status" aria-hidden="true"></span>
      </div>
      <form id="signin-form" method="post" th:action="@{/login}" onsubmit="showSpinner()">
        <div class="m-2">
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="username" required>
          </div>
          <div class="mb-3">
            <label for="pass" class="form-label">Password:</label>
            <input type="password" class="form-control" id="pass"  name="password" required>
<!--            <input type="checkbox" onclick="showPwd()"> Show password-->
          </div>

          <div class="mb-3 remember-class">
            <div>
              <input type="checkbox" name="remember-me" id="remember-me"> Remember me
            </div>
            <div>
              <a class="text-decoration-none text-success" th:href="@{/forgot-password}">Forgot password?</a>
            </div>

          </div>
          <input type="submit" class="btn submitBtn mb-4" id="submitBtn" value="Login">

          <div class="d-flex justify-content-between">
            <p>Don't have account?</p>
            <a th:href="@{/create-account}"><button type="button" class="forgot-btn">Signup</button></a>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
<!--<div th:insert="~{base :: footer}">  </div>-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin= "anonymous"></script>

<script>
  //var param = [[${param}]]
  //console.log(param);
  function showPwd() {
  var x = document.getElementById("pass");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
 function showSpinner() {
    document.getElementById('spinner').classList.remove('d-none'); // Show the spinner
}
</script>

</body>
</html>
