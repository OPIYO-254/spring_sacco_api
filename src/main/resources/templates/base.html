<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>Sojrel Sacco</title>

    <link rel="stylesheet" href="styles.css">
    <script src="main.js" type="text/javascript"></script>
    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
</head>
<body on_load="loadMessages()">

              </div>
              <div class="collapse navbar-collapse">
                  <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                      <li class="nav-item dropdown">
                          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              <i class="fa fa-user-circle-o mx-2" aria-hidden="true"></i>My Profile
                          </a>
                          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
<!--                              <li class="list-group-item p-0">-->
<!--                                  <div class="container-fluid sidebar-item d-flex mb-1">-->
<!--                                      <a href="#" class="container-fluid text-decoration-none text-light">-->
<!--                                          <div class="click-container col d-flex">-->
<!--                                              <div class="card-icon pt-2">-->
<!--                                                  <i class="fa fa-user" aria-hidden="true"></i>-->
<!--                                              </div>-->
<!--                                              <div class="card-title px-2 pt-2">-->
<!--                                                  <p>My Profile</p>-->
<!--                                              </div>-->
<!--                                          </div>-->
<!--                                      </a>-->
<!--                                  </div>-->
<!--                              </li>-->
                              <li class="list-group-item p-0 logout_Btn">
                                  <div class="container-fluid sidebar-item d-flex">
                                      <a th:href="@{/logout}" class="container-fluid text-decoration-none text-light">
                                          <div class="click-container col d-flex">
                                              <div class="card-icon pt-2">
                                                  <i class="fa fa-sign-out" aria-hidden="true"></i>
                                              </div>
                                              <div class="card-title px-2 pt-2">
                                                  <p>Logout</p>
                                              </div>
                                          </div>
                                      </a>
                                  </div>
                              </li>

                              <!--                            <li><a class="dropdown-item" href="#">Something else here</a></li>-->
                          </ul>
                      </li>
                  </ul>
              </div>
              <div id="menu-toggler" class="menu-toggler" onclick="showSideBar()">
                  <span class="menu-item"></span>
                  <span class="menu-item"></span>
                  <span class="menu-item"></span>
              </div>
          </div>
    </nav>
<!--    Sidebar-->
    <div th:fragment="sidebar" class="sidebar col-md-12 w-100 bg-success" id="sidebar">
        <ul class="p-0">
            <li class="list-group-item p-0">
                <div class="container-fluid sidebar-item d-flex flex-row">
                    <a th:href="@{/home}" class=" container-fluid text-decoration-none text-light">
                        <div class="col d-flex">
                            <div class="card-icon pt-3">
                                <i class="fa fa-tachometer text-light" aria-hidden="true"></i>
                            </div>
                            <div class="card-title px-2 pt-3">
                                <p>Dashboard</p>
                            </div>
                        </div>
                    </a>
                </div>
            </li>
            <li class="list-group-item p-0">
                <div class="container-fluid sidebar-item d-flex flex-row">
                    <a th:href="@{/register}" class="container-fluid text-decoration-none text-light">
                        <div class="col d-flex">
                            <div class="card-icon pt-3">
                                <i class="fa fa-user-plus text-light" aria-hidden="true"></i>
                            </div>
                            <div class="card-title px-2 pt-3">
                                <p>Add Member</p>
                            </div>
                        </div>
                    </a>
                </div>
            </li>

            <li class="list-group-item p-0">
                <div class="container-fluid sidebar-item d-flex">
                    <a th:href="@{/credentials}" class="container-fluid text-decoration-none text-light">
                        <div class="col d-flex">
                            <div class="card-icon pt-3">
                                <i class="fa fa-refresh" aria-hidden="true"></i>
                            </div>
                            <div class="card-title px-2 pt-3">
                                <p>Members Documents</p>
                            </div>
                        </div>
                    </a>
                </div>
            </li>
            <li class="list-group-item p-0">
                <div class="container-fluid sidebar-item d-flex">
                    <a th:href="@{/file-upload}" class="container-fluid text-decoration-none text-light">
                        <div class="click-container col d-flex">
                            <div class="card-icon pt-3">
                                <i class="fa fa-paperclip" aria-hidden="true"></i>
                            </div>
                            <div class="card-title px-2 pt-3">
                                <p>File Uploads</p>
                            </div>
                        </div>
                    </a>
                </div>
            </li>
            <li class="list-group-item p-0">
                <div class="container-fluid sidebar-item d-flex">
                    <a th:href="@{/messages}" class="container-fluid text-decoration-none text-light">
                        <div class="click-container col d-flex">
                            <div class="card-icon pt-3">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </div>
                            <div class="card-title px-2 pt-3">
                                <p>Messages
                                    <sup th:if="${unread != 0}">
                                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                                              id="message-count" th:text="${unread}">
                                            <span class="visually-hidden">unread messages</span>
                                        </span>
                                    </sup>
                                </p>
                            </div>
                        </div>
                    </a>
                </div>
            </li>


        </ul>
    </div>
<!--    footer-->
    <div th:fragment="footer" class="footer container-fluid bg-dark text-light p-3 justify-content-center">
<!--        <p>Sojrel Sacco Ltd</p>-->
        <p>Copyright <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span> &copy; Sojrel Sacco Ltd. All rights reserved</p>
    </div>

<script>
    function loadMessages(){
        var unreadMessages = [[${unread}]]
        const messageCount = document.getElementById("message-count");
        console.log(unreadMessages);
        if (unreadMessages > 0) {
          messageCount.style.display = 'block';
        } else {
          messageCount.style.display = 'none';
        }
    }
</script>
</body>
</html>
