<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please enter your email to reset your password</title>
    <link href="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-1.13.6/datatables.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
    <!--  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" type="text/javascript"></script>
</head>
<body>
<nav id="navbar" class="navbar navbar-expand-lg navbar-light">
    <div class="navbar-brand d-flex px-2">
        <img class="img bg-light" src="images/logo.png" alt="Logo" height="36px" style="border-radius: 18px;">
        <p class="text-light px-2">Sojrel Sacco</p>
    </div>
</nav>
<div class="container">
    <div class="create-account-container">
        <span class="m-0 p-0" id="results"></span>
        <div class="account-container">
            <div class="d-flex justify-content-center align-items-center">
                <h4 class="fw-bold" style="color: #09AA5C;">Forgot Password</h4>
            </div>
            <div class="message d-flex justify-content-center text-success" th:if="${error != null}">
                <p class="text-danger">[[${error}]]</p>
            </div>
            <div class="message d-flex justify-content-center text-success" th:if="${message != null}">
                <p class="text-warning">[[${message}]]</p>
            </div>
            <form id="forgot-password-form" method="post" th:action="@{/forgot-password}">
                <div class="m-2">
                    <div class="mb-5">
                        <label for="email" class="form-label">Enter your email:</label>
                        <input type="email" class="form-control" id="email"  name="email" required>
                    </div>
                    <div class="mt-3">
                        <input type="submit" class="btn submitBtn mb-4" value="Send">
                    </div>
                </div>
                <div class="mb-3 mx-2">
                    <a class="text-decoration-none text-success" th:href="@{/login}">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
<!--<div th:insert="~{base :: footer}">  </div>-->

</body>
</html>
