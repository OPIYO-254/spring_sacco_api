<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sojrel Sacco Ltd</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container-fluid text-light bg-dark d-flex p-2 mb-5">
        <h2>Member Registration</h2>
    </div>

    <h3 align="center" style="color:#09AA5C">Register A New Member</h3>

    <div class="container pt-5" align="center">
        <form th:action="@{/save-member}" th:object="${member}" method="post">
            <div class="row" style="width:50%">
                <div class="col">
                    <input type="text" th:field="*{firstName}" placeholder="Enter First Name" required="true" class="form-control col-2 mb-4">
                    <input type="text" th:field="*{midName}" placeholder="Enter Second Name" required="true" class="form-control col-2 mb-4">
                    <input type="text" th:field="*{lastName}" placeholder="Enter Last Name" required="true" class="form-control col-2 mb-4">
                    <input type="email" th:field="*{email}" placeholder="Enter Email" required="true" class="form-control col-2 mb-4">
                    <input type="date" th:field="*{dob}" pattern="yyyy-MM-dd" placeholder="Date of Birth" required="true" class="form-control col-2 mb-4">
                    <input type="number" th:field="*{idNo}" placeholder="Enter ID No." required="true" class="form-control col-2 mb-4">
                </div>
                <div class="col">
                    <input type="text" th:field="*{kraPin}" placeholder="Enter KRA Pin" required="true" class="form-control col-2 mb-4">
                    <input type="text" th:field="*{phone}" placeholder="Enter Phone Number" required="true" class="form-control col-2 mb-4">
                    <select th:field="*{gender}" class="form-control col-2 mb-4" style="width: 100%">
                        <option align="center" value="">----Select gender----</option>
                        <option th:value="MALE" th:text="MALE"></option>
                        <option th:value="FEMALE" th:text="FEMALE"></option>
                    </select>
                    <input type="text" th:field="*{address}" placeholder="Enter Address" required="true" class="form-control col-2 mb-4">
                    <input type="text" th:field="*{residence}" placeholder="Enter Residence" required="true" class="form-control col-2 mb-4">
                    <input type="submit" value="SAVE" class="btn btn-success" style="width: 100%">
                </div>
            </div>

        </form>
    </div>

    <script>
        function formatDate() {
        var dobInput = document.getElementById("dobInput").value;
        console.log(dobInput);
        var parts = dobInput.split('/');
        var formattedDate = parts[2] + '-' + parts[1] + '-' + parts[0];
        console.log(formattedDate);
        document.getElementById("dobInput").value = formattedDate;
        }

    </script>

</body>
</html>
