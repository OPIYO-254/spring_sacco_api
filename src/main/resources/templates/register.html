<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sojrel Sacco Ltd</title>
    <link th:fragment="icon" rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" type="text/javascript"></script>
    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mina:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div id="navbar-container" th:insert="~{base :: navbar}"></div>
    <div class="container-fluid body-section">
        <div class="row reg-main">
            <div th:insert="~{base :: sidebar}" class="sidebar-container col-md-3 col-lg-2 p-0" id="sidebar-container"></div>
            <div class="col-md-10 main-section">

                <span id="results"></span>
<!--                <div style="height:60px;"></div>-->
                <div class="page-title">
                    <span>Membership Registration</span>
                </div>
                <div class="reg-info">
                    <div class="registration-info-container">
                    <span>Registration for both individual and group/corporate members is mandatory as
                        it will ensure the members are able to access Sacco services remotely.
                    </span>
                    </div>
                    <hr>
                    <div class="reg-buttons-container">
                        <button type="button" class="btn my-1 mx-1" data-bs-toggle="modal" data-bs-target="#individualRegistrationModal">
                            Register Individual
                        </button>
                        <button type="button" class="btn my-1 mx-1" data-bs-toggle="modal" data-bs-target="#groupRegistrationModal">
                            Register Business
                        </button>
                    </div>
                </div>



                <!-- Modal -->
                <div class="registration-modal modal fade" id="individualRegistrationModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title fw-bold" id="exampleModalLabel" style="color:#09AA5C;">Individual Member Registration</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="container-fluid mb-3 reg-form-container">
                                    <div class="reg-container m-lg-3 m-md-3">
<!--                                        <div class="d-flex justify-content-center align-items-center py-1">-->
<!--                                            <h3 style="color:#09AA5C;">Individual Member Registration</h3>-->
<!--                                        </div>-->
                                        <form id="individual-registration-form" method="post">
                                            <div class="row input-container">
                                                <div class="col sub-container">
                                                    <div class="mb-3">
                                                        <label for="firstName" class="form-label">First Name:</label>
                                                        <input type="text" class="form-control" id="firstName" required>
<!--                                                        <span id="fnameMsg"></span>-->
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="midName" class="form-label">Middle Name (optional):</label>
                                                        <input type="text" class="form-control" id="midName">
<!--                                                        <span id="mnameMsg"></span>-->
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="lastName" class="form-label">Last Name:</label>
                                                        <input type="text" class="form-control" id="lastName" required>
<!--                                                        <span id="lnameMsg"></span>-->

                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="email" class="form-label">Email:</label>
                                                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
<!--                                                        <span id="emailMsg"></span>-->
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="dob" class="form-label">Date of Birth:</label>
                                                        <input type="date" class="form-control" id="dob">
<!--                                                        <span id="dobMsg"></span>-->

                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="idNo" class="form-label">ID Number:</label>
                                                        <input type="number" class="form-control" id="idNo">
<!--                                                        <span id="idNoMsg"></span>-->
                                                    </div>

                                                </div>
                                                <div class="col sub-container">
                                                    <div class="mb-3">
                                                        <label for="kraPin" class="form-label">Kra Pin:</label>
                                                        <input type="text" class="form-control" id="kraPin">
<!--                                                        <span id="kraPinMsg"></span>-->

                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="phone" class="form-label">Phone Number:</label>
                                                        <input type="text" class="form-control" id="phone">
<!--                                                        <span id="phoneMsg"></span>-->
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="phone1" class="form-label">Alternative Contact:</label>
                                                        <input type="text" class="form-control" id="phone1">
<!--                                                        <span id="phone1Msg"></span>-->
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="gender" class="form-label">Gender</label>
                                                        <select id="gender" class="form-control" required>
                                                            <option align="center" value="">Select Gender</option>
                                                            <option value="MALE">MALE</option>
                                                            <option value="FEMALE">FEMALE</option>
                                                        </select>
<!--                                                        <span id="genderMsg"></span>-->
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="address" class="form-label">Postal Address:</label>
                                                        <input type="text" class="form-control" id="address">
<!--                                                        <span id="addressMsg"></span>-->
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="residence" class="form-label">Residence:</label>
                                                        <input type="text" class="form-control" id="residence">
<!--                                                        <span id="residenceMsg"></span>-->
                                                    </div>
                                                </div>
                                            </div>
                                            <hr>
                                            <div class="d-flex justify-content-center">
                                                <button type="submit" id="submitBtn" style="width:auto; margin-bottom:24px;" class="btn submitBtn">Register</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

<!--                business registration modal-->
                <div class="registration-modal modal fade" id="groupRegistrationModal" tabindex="-1" aria-labelledby="groupRegistrationModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title fw-bold" id="groupRegistrationModalLabel" style="color:#09AA5C;">Group/Business Registration</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="container-fluid pt-2 mt-2 mb-3 reg-form-container">
                                    <div class="reg-container m-lg-3 m-md-3">
                                        <form id="group-registration-form" method="post">
                                            <div class="row input-container">
                                                <div class="col sub-container">
                                                    <div class="mb-3">
                                                        <label for="cfirstName" class="form-label">First Name:</label>
                                                        <input type="text" class="form-control" id="cfirstName" required>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="cmidName" class="form-label">Second Name (optional):</label>
                                                        <input type="text" class="form-control" id="cmidName">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="clastName" class="form-label">Last Name:</label>
                                                        <input type="text" class="form-control" id="clastName" required>

                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="cemail" class="form-label">Email:</label>
                                                        <input type="email" class="form-control" id="cemail" aria-describedby="emailHelp" required>
                                                    </div>

                                                </div>
                                                <div class="col sub-container">
                                                    <div class="mb-3">
                                                        <label for="ckraPin" class="form-label">Kra Pin:</label>
                                                        <input type="text" class="form-control" id="ckraPin" required>

                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="cphone" class="form-label">Phone Number:</label>
                                                        <input type="text" class="form-control" id="cphone" required>
<!--                                                        <span id="phoneMsg"></span>-->
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="caddress" class="form-label">Postal Address:</label>
                                                        <input type="text" class="form-control" id="caddress" required>
<!--                                                        <span id="addressMsg"></span>-->
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="cresidence" class="form-label">Physical Address:</label>
                                                        <input type="text" class="form-control" id="cresidence" required>
<!--                                                        <span id="residenceMsg"></span>-->
                                                    </div>
                                                </div>
                                            </div>
                                            <hr>
                                            <div class="d-flex justify-content-center">
                                                <button type="submit" id="csubmitBtn" style="width:auto; margin-bottom:24px;" class="btn submitBtn">Register</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="~{base :: footer}">  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        //function for registration of members
        $(document).ready(function () {
            $("#individual-registration-form").submit(function (event) {
                event.preventDefault();
               var originalButtonText = $("#submitBtn").html();
               $("#submitBtn").html('<div class="spinner-border" role="status" id="spinner">' +
                                  '<span class="visually-hidden"></span>' +
                                  '</div> Please wait...');
               var formData = {
                    firstName: $("#firstName").val(),
                    midName: $("#midName").val(),
                    lastName: $("#lastName").val(),
                    email: $("#email").val(),
                    dob: $("#dob").val(),
                    idNo: $("#idNo").val(),
                    kraPin: $("#kraPin").val(),
                    phone: $("#phone").val(),
                    alternativePhone: $("#phone1").val(),
                    gender: $("#gender").val(),
                    address: $("#address").val(),
                    residence: $("#residence").val(),
                    isActive:1
               }
                console.log(formData);
                $.ajax({
                    contentType : "application/json",
                    dataType : 'json',
                    type: "POST",
                    url: "/register-member",
                    data: JSON.stringify(formData),
                    success: function (response) {
                        if(response.status=="success"){
                            $("#submitBtn").html(originalButtonText);
                            $("#results").html('<div style="background-color:#7FA7B0; color:white;padding:12px 0px; text-align:center; width:100%;margin;0;"><p>'+response.message+'</p></div>');
                            $("#results").fadeToggle(3000);
                            $("#individual-registration-form")[0].reset();

                        }
                        else{
                            $("#submitBtn").html(originalButtonText);
                            $("#results").html('<div style="background-color:#7FA7B0; color:white;padding:12px 0px; text-align:center; width:100%;"><p>'+response.message+'</p></div>');
                            $("#results").fadeToggle(3000);
                            $("#individual-registration-form")[0].reset();

                        }
                    },
                    error: function (error) {
                        console.log("Error:", error);
                        $("#submitBtn").html(originalButtonText);
                        $("#results").html('<div style="background-color:#7FA7B0; color:white;padding:12px 0px; text-align:center; width:100%;"><p>Error!</p></div>');
                        $("#results").fadeToggle(3000);
                        $("#individual-registration-form")[0].reset();
                    }
                });


            });
        });


        $(document).ready(function () {
            $("#group-registration-form").submit(function (event) {
                event.preventDefault();
                var originalButtonText = $("#submitBtn").html();
                   $("#csubmitBtn").html('<div class="spinner-border" role="status" id="spinner">' +
                                      '<span class="visually-hidden"></span>' +
                                      '</div> Please wait...');
                var formData = {
                        firstName: $("#cfirstName").val(),
                        midName: $("#cmidName").val(),
                        lastName: $("#clastName").val(),
                        email: $("#cemail").val(),
                        dob: null,
                        idNo: null,
                        kraPin: $("#ckraPin").val(),
                        phone: $("#cphone").val(),
                        alternativePhone: null,
                        address: $("#caddress").val(),
                        gender: "NONE",
                        residence: $("#cresidence").val(),
                        isActive:1

                }
                console.log(formData);
                $.ajax({
                    contentType : "application/json",
                    dataType : 'json',
                    type: "POST",
                    url: "/register-member",
                    data: JSON.stringify(formData),
                    success: function (response) {
                        if(response.status=="success"){
                            $("#csubmitBtn").html(originalButtonText);
                            $("#results").html('<div style="background-color:#7FA7B0; color:white;padding:12px 0px; text-align:center; width:100%;margin;0;"><p>'+response.message+'</p></div>');
                            $("#results").fadeToggle(3000);
                            $("#group-registration-form")[0].reset();

                        }
                        else{
                            $("#csubmitBtn").html(originalButtonText);
                            $("#results").html('<div style="background-color:#7FA7B0; color:white;padding:12px 0px; text-align:center; width:100%;"><p>'+response.message+'</p></div>');
                            $("#results").fadeToggle(3000);
                            $("#group-registration-form")[0].reset();

                        }
                    },
                    error: function (error) {
                        console.log("Error:", error);
                        $("#csubmitBtn").html(originalButtonText);
                        $("#results").html('<div style="background-color:#7FA7B0; color:white;padding:12px 0px; text-align:center; width:100%;"><p>Error!</p></div>');
                        $("#results").fadeToggle(3000);
                        $("#group-registration-form")[0].reset();
                    }
                });
            });
        });
    </script>
</body>
</html>
