<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Sojrel Sacco Ltd</title>
    <link href="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-1.13.6/datatables.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body class="p-0 m-0">
    <div class="container-fluid text-light bg-dark d-flex p-2">
        <h2>Sojrel Sacco Ltd</h2>

    </div>
    <div class="container-fluid mt-0">
        <div class="container-fluid p-0">
            <div class="row pt-0">
                <div class="col-2" style="background-color: #09AA5C; height:89vh">
                    <!-- First container with 1/12 width -->
                    First Container
                </div>
                <div class="col bg-light m-1">
                    <div class="row d-flex text-light">
                        <div class="col m-1 p-4 d-flex justify-content-center rounded-2" style="background-color: #09AA5C;"><a th:href="@{/register}" class="text-decoration-none text-light"><h5>Add New Member</h5></a></div>
                        <div class="col m-1 p-4 d-flex justify-content-center rounded-2" style="background-color: #09AA5C;"><a href="#" class="text-decoration-none text-light"><h5>Add Contributions</h5></a></div>
                        <div class="col m-1 p-4 d-flex justify-content-center rounded-2" style="background-color: #09AA5C;"><a href="#" class="text-decoration-none text-light"><h5>Loan Approval</h5></a></div>
                        <div class="col m-1 p-4 d-flex justify-content-center rounded-2" style="background-color: #09AA5C;"><a href="#" class="text-decoration-none text-light"><h5>Loan Repayment</h5></a></div>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <div class="col m-1 p-4 d-flex justify-content-center rounded-2" style="background-color: #09AA5C;"><a href="#" class="text-decoration-none text-light"><h5>Loan Applied</h5></a></div>
                        <div class="col m-1 p-4 d-flex justify-content-center rounded-2" style="background-color: #09AA5C;"><a href="#" class="text-decoration-none text-light"><h5>Loan Guarantors</h5></a></div>
                        <div class="col m-1 p-4 d-flex justify-content-center rounded-2" style="background-color: #09AA5C;"><a href="#" class="text-decoration-none text-light"><h5>In Progress</h5></a></div>
                        <div class="col m-1 p-4 d-flex justify-content-center rounded-2" style="background-color: #09AA5C;"><a href="#" class="text-decoration-none text-light"><h5>Completed</h5></a></a></div>
                    </div>
                    <hr>
                    <div class="container-fluid">
                        <table class="table" id="member-table">
                            <thead height="56px">
                                <th scope="col" class="text-success">MemberID</th>
                                <th scope="col" class="text-success">First Name</th>
                                <th scope="col" class="text-success">Second Name</th>
                                <th scope="col" class="text-success">Email</th>
                                <th scope="col" class="text-success">IDNo.</th>
                                <th scope="col" class="text-success">Phone No.</th>
                                <th scope="col" class="text-success">Savings</th>
                                <th scope="col" class="text-success">Action</th>
                            </thead>
                            <tbody>
                                <tr th:each="member: ${members}">
                                    <td th:text="${member.id}"></td>
                                    <td th:text="${member.firstName}"></td>
                                    <td th:text="${member.midName}"></td>
                                    <td th:text="${member.email}"></td>
                                    <td th:text="${member.idNo}"></td>
                                    <td th:text="${member.phone}"></td>
                                    <td th:text="${member.totalSavings}"></td>
                                    <td><button class="btn btn-success" style="width:100%;">View</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>


            </div>
        </div>
    </div>
    <div class="container-fluid bg-dark text-light">
        <p>Sojrel Sacco Ltd</p>
        <p>All rights reserved</p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-1.13.6/datatables.min.js"></script>
    <script>
        $(document).ready( function () {
            var table = $("#member-table").DataTable({
                columnDefs: [
                    { orderable: false, targets: 7,}
                ]
            });

        });
    </script>
</body>
</html>

    private int idNo;
    private String email;
    private String phone;
    private double totalSavings;
-->
