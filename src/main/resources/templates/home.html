<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Sojrel Sacco Ltd</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mina:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link href="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-1.13.6/datatables.min.css" rel="stylesheet">
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
</head>
<body>
    <div id="navbar-container" th:insert="~{base :: navbar}">  </div>
    <div class="container-fluid body-section">
        <div class="row">
            <div th:insert="~{base :: sidebar}" class="sidebar-container col-md-2 col-lg-2 p-0" id="sidebar-container"></div>
            <!-- Main Section -->
            <div class="col-md-10 main-section">
                <div class="card-section px-2">
                    <div class="cards-row row mt-lg-3">
                        <div class="card-item col-sm-3">
                            <div class="col-sm pt-2 pb-2 d-flex justify-content-center rounded-2">
                                <a th:href="@{/members}" class="container-fluid text-decoration-none text-light">
                                    <div class="col d-flex align-items-center">
                                        <div class="left-icon col-sm-2 bg-light d-flex align-items-center justify-content-center rounded-2 mx-2">
                                            <i class="fa fa-users" aria-hidden="true"></i>
                                        </div>
                                        <div class="col-sm-10 p-0">
                                            <p class="card-text m-0">Members</p>
                                            <p class="card-text  m-0" th:text="${member_count}"></p>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="card-item col-sm-3">
                            <div class="col-sm pt-2 pb-2 d-flex justify-content-center rounded-2">
                                <a th:href="@{/contributions}" class="container-fluid text-decoration-none text-light">
                                    <div class="col d-flex align-items-center">
                                        <div class="left-icon col-sm-2 bg-light d-flex align-items-center justify-content-center rounded-2 mx-2">
                                            <i class="fa fa-money" aria-hidden="true"></i>
                                        </div>
                                        <div class="col-sm-10 p-0">
                                            <p class="one-row-item card-text text-light m-0">Contributions</p>
<!--                                            <p class="card-text m-0"></p>-->
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="card-item col-sm-3">
                            <div class="col-sm pt-2 pb-2 d-flex justify-content-center rounded-2">
                                <a th:href="@{/applied-loans}" class="container-fluid text-decoration-none text-light">
                                    <div class="col d-flex align-items-center">
                                        <div class="left-icon col-sm-2 bg-light d-flex align-items-center justify-content-center rounded-2 mx-2">
                                            <i class="fa fa-list-ol" aria-hidden="true"></i>
                                        </div>
                                        <div class="col-sm-10 p-0">
                                            <p class="card-text text-light m-0">Applied</p>
                                            <p class="card-text text-light m-0" th:text="${loan_count}"></p>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="card-item col-sm-3">
                            <div class="col-sm pt-2 pb-2 d-flex justify-content-center rounded-2">
                                <a th:href="@{/approved-loans}" class="container-fluid text-decoration-none text-light">
                                    <div class="col d-flex align-items-center">
                                        <div class="left-icon col-sm-2 bg-light d-flex align-items-center justify-content-center rounded-2 mx-2">
                                            <i class="fa fa-check-square-o" aria-hidden="true"></i>
                                        </div>
                                        <div class="col-sm-10 p-0">
                                            <p class="card-text text-light m-0">Approved</p>
                                            <p class="card-text text-light m-0" th:text="${approved_count}"></p>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="cards-row row mt-lg-3 mb-lg-2">
                        <div class="card-item col-sm-3">
                            <div class="col-sm pt-2 pb-2 d-flex justify-content-center rounded-2">
                                <a th:href="@{/rejected-loans}" class="container-fluid text-decoration-none text-light">
                                    <div class="col d-flex align-items-center">
                                        <div class="left-icon col-sm-2 bg-light d-flex align-items-center justify-content-center rounded-2 mx-2">
                                            <i class="fa fa-times-circle" aria-hidden="true"></i>
                                        </div>
                                        <div class="col-sm-10 p-0">
                                            <p class="card-text text-light m-0">Rejected</p>
                                            <p class="card-text text-light m-0" th:text="${rejected_count}"></p>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="card-item col-sm-3">
                            <div class="col-sm pt-2 pb-2 d-flex justify-content-center rounded-2">
                                <a th:href="@{/repaying-loans}" class="container-fluid text-decoration-none text-light">
                                    <div class="col d-flex align-items-center">
                                        <div class="left-icon col-sm-2 bg-light d-flex align-items-center justify-content-center rounded-2 mx-2">
                                            <i class="fa fa-spinner" aria-hidden="true"></i>
                                        </div>
                                        <div class="col-sm-10 p-0">
                                            <p class="card-text text-light m-0">In Progress</p>
                                            <p class="card-text text-light m-0" th:text="${repaying}"></p>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="card-item col-sm-3">
                            <div class="col-sm pt-2 pb-2 d-flex justify-content-center rounded-2">
                                <a th:href="@{/completed-loans}" class="container-fluid text-decoration-none text-light">
                                    <div class="col d-flex align-items-center">
                                        <div class="left-icon col-sm-2 bg-light d-flex align-items-center justify-content-center rounded-2 mx-2">
                                            <i class="fa fa-refresh" aria-hidden="true"></i>
                                        </div>
                                        <div class="col-sm-10 p-0">
                                            <p class="card-text text-light m-0">Repaid</p>
                                            <p class="card-text text-light m-0" th:text="${completed_count}"></p>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="card-item col-sm-3">
                            <div class="col-sm pt-2 pb-2 d-flex justify-content-center rounded-2">
                                <a th:href="@{/revenue}" class="container-fluid text-decoration-none text-light">
                                    <div class="col d-flex align-items-center">
                                        <div class="left-icon col-sm-2 bg-light d-flex align-items-center justify-content-center rounded-2 mx-2">
                                            <i class="fa fa-tasks" aria-hidden="true"></i>
                                        </div>
                                        <div class="col-sm-10 one-row-item">
                                            <p class="card-text text-light">Revenue</p>
<!--                                            <p class=" card-text text-light m-0">0</p>-->
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container-fluid mt-4 table-area">
                    <div class="table-responsive table-responsive-sm">
                        <table class="table" id="member-table" style="width:100%">
                            <thead>
                                <th scope="col" class="text-success">Member ID</th>
                                <th scope="col" class="text-success">Name</th>
                                <th scope="col" class="text-success hide-md">Email</th>
                                <th scope="col" class="text-success">ID No.</th>
                                <th scope="col" class="text-success">Phone No.</th>
                                <th scope="col" class="text-success">Savings</th>
                                <th scope="col" class="text-success hide-sm">Residence</th>
                            </thead>
                            <tbody>
                            <tr th:each="saving: ${savings}">
                                <td data-label="Member ID:" th:text="${saving.id}"></td>
                                <td data-label="Name:"  th:text="${saving.firstName} +' '+ ${saving.midName}"></td>
                                <td data-label="Email:"  th:text="${saving.email}" class="hide-md"></td>
                                <td data-label="IDNo.:"  th:text="${saving.idNo}"></td>
                                <td data-label="Phone No.:"  th:text="${saving.phone}"></td>
                                <td data-label="Total Savings:"  th:text="'Ksh '+${saving.totalSavings}"></td>
                                <td data-label="Residence" th:text="${saving.residence}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="dashboard-footer" th:insert="~{base :: footer}"></div>
    <script src="main.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-1.13.6/datatables.min.js"></script>


<script>
    $(document).ready( function () {
        new DataTable("#member-table", {
            processing: true,
            pagingType: "simple_numbers"
        });
    });
</script>
</body>
</html>
