<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Sojrel Sacco Ltd</title>
    <link href="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-1.13.6/datatables.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" type="text/javascript"></script>
</head>
<body>
    <div th:insert="~{base :: navbar}"></div>
    <div class="container-fluid">
        <div class="row add-contribution-main">
            <div th:insert="~{base :: sidebar}" class="sidebar-container col-md-3 col-lg-2 p-0" id="sidebar-container"></div>
            <div class="col-md-10 main-section">
                <span class="m-0 p-0" id="results"></span>
                <div class="page-title d-flex justify-content-center align-items-center p-2 m-4">
                    <span class="text-light">Add Contribution</span>
                </div>
                <div class="container-fluid pt-lg-5 mt-lg-3">
                    <form align="center" method="post" id="sub-form" class="pt-1 mt-1 pb-4 mb-5">
                        <div class="px-lg-5 px-xl-7 column-container">
                            <div class="col-12 input-container align-items-center">
                                <input type="text" placeholder="Enter Member ID" id="id" class="form-control col-2 mb-4">
                                <select class="selection form-control col-2 mb-4" id="type">
                                    <option align="center" value="">----Select Contribution Type----</option>
                                    <option value="SAVINGS">SAVINGS</option>
                                    <option value="SHARES">SHARES</option>
                                </select>
                                <input type="number" placeholder="Enter Amount" id="amount" class="form-control col-2 mb-4">
                                <button type="submit" id="submitBtn" class="btn btn-success">SAVE</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <div th:insert="~{base :: footer}">  </div>
</body>
</html>
