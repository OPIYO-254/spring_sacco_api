<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sojrel Sacco Ltd</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-0 m-0">
<div th:insert="~{base :: navbar}"></div>
<div class="container-fluid px-3" style="height:80vh">
  <div class="bg-success"><h3 class="mb-3 mt-3 p-3 text-light" align="center">Loans Applied</h3></div>
  <table class="table" id="loans-table">
    <thead>
      <tr>
        <th>SN</th>
        <th>Member No.</th>
        <th>Name</th>
        <th>Date</th>
        <th>Type</th>
        <th>Amount</th>
        <th>Instalments</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="loan: ${loans}">
        <td th:text="${loan.id}"></td>
        <td th:text="${loan.memberId}"></td>
        <td th:text="${loan.firstName} +' ' +${loan.midName}"></td>
        <td th:text="${#temporals.format(loan.applicationDate, 'dd MMM yyyy')}"></td>
        <td th:text="${loan.loanType}"></td>
        <td th:text="'Ksh '+${loan.principal}"></td>
        <td th:text="${loan.instalments}+' months'"></td>
        <td><a href="#"><button class="btn btn-success text-light" style="width:100%;">View</button></a></td>
      </tr>
    </tbody>
  </table>
</div>
<div th:insert="~{base :: footer}">  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-1.13.6/datatables.min.js"></script>
<script>

</script>
</body>
</html>
