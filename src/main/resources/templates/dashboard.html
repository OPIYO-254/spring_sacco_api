<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Sojrel Sacco Ltd</title>
    <link href="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-1.13.6/datatables.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body class="p-0 m-0">
    <div th:insert="~{base :: navbar}">  </div>
    <div class="container-fluid mt-0" style=" height:80vh">
        <div class="container-fluid p-0">
            <div class="row pt-0">
                <div class="col-2 pt-2 p-0 bg-success" style=" height:80vh">
                    <div class="container-fluid pt-4 pb-4 d-flex border-bottom border-top border-light flex-row" style="background-color: #198754; transition: background-color 0.3s;" onmouseover="this.style.backgroundColor='#09AA5C'" onmouseout="this.style.backgroundColor='#198754'">
                        <i class="fa fa-plus-square text-light fa-2x" aria-hidden="true"></i><div class="px-2"><a th:href="@{/register}" class="text-decoration-none text-light"><h5>Add New Member</h5></a></div>
                    </div>
                    <div class="container-fluid pt-4 pb-4 d-flex border-bottom border-light" style="background-color: #198754; transition: background-color 0.3s;" onmouseover="this.style.backgroundColor='#09AA5C'" onmouseout="this.style.backgroundColor='#198754'">
                        <a th:href="@{/members-contributions}" class="text-decoration-none text-light"><h5>Members Contributions</h5></a>
                    </div>
                    <div class="container-fluid pt-4 pb-4 d-flex border-bottom border-light" style="background-color: #198754; transition: background-color 0.3s;" onmouseover="this.style.backgroundColor='#09AA5C'" onmouseout="this.style.backgroundColor='#198754'">
                        <a href="#" class="text-decoration-none text-light"><h5>Members</h5></a>
                    </div>
                    <div class="container-fluid pt-4 pb-4 d-flex border-bottom border-light" style="background-color: #198754; transition: background-color 0.3s;" onmouseover="this.style.backgroundColor='#09AA5C'" onmouseout="this.style.backgroundColor='#198754'">
                        <a href="#" class="text-decoration-none text-light"><h5>Members</h5></a>
                    </div>
                    <div class="container-fluid pt-4 pb-4 d-flex border-bottom border-light" style="background-color: #198754; transition: background-color 0.3s;" onmouseover="this.style.backgroundColor='#09AA5C'" onmouseout="this.style.backgroundColor='#198754'">
                        <a href="#" class="text-decoration-none text-light"><h5>Members</h5></a>
                    </div>

                </div>
                <div class="col bg-light m-1">
                    <div class="row d-flex text-light">
                        <div class="col m-1 p-4 d-flex justify-content-center rounded-2" style="background-color: #09AA5C;"><div class="bg-light rounded-2 mx-2" style="width:56px; height:24px;"><h5 class="text-dark" align="center" th:text="${member_count}"></h5></div><a th:href="@{/members}" class="text-decoration-none text-light"><h5>Sacco Members</h5></a></div>
                        <div class="col m-1 p-4 d-flex justify-content-center rounded-2" style="background-color: #09AA5C;"><a th:href="@{/add-contribution}" class="text-decoration-none text-light"><h5>Add Contributions</h5></a></div>
                        <div class="col m-1 p-4 d-flex justify-content-center rounded-2" style="background-color: #09AA5C;"><div class="bg-light rounded-2 mx-2" style="width:56px; height:24px;"><h5 class="text-dark" align="center" th:text="${loan_count}"></h5></div><a th:href="@{/applied-loans}" class="text-decoration-none text-light"><h5>Applied Loans</h5></a></div>
                        <div class="col m-1 p-4 d-flex justify-content-center rounded-2" style="background-color: #09AA5C;"><a href="#" class="text-decoration-none text-light"><h5>Loan Repayment</h5></a></div>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <div class="col m-1 p-4 d-flex justify-content-center rounded-2" style="background-color: #09AA5C;"><a href="#" class="text-decoration-none text-light"><h5>Loan Applied</h5></a></div>
                        <div class="col m-1 p-4 d-flex justify-content-center rounded-2" style="background-color: #09AA5C;"><a href="#" class="text-decoration-none text-light"><h5>Loan Guarantors</h5></a></div>
                        <div class="col m-1 p-4 d-flex justify-content-center rounded-2" style="background-color: #09AA5C;"><a href="#" class="text-decoration-none text-light"><h5>In Progress</h5></a></div>
                        <div class="col m-1 p-4 d-flex justify-content-center rounded-2" style="background-color: #09AA5C;"><a href="#" class="text-decoration-none text-light"><h5>Completed</h5></a></div>
                    </div>
                    <hr>
                    <div class="container-fluid">
                        <table class="table" id="member-table">
                            <thead>
                                <th scope="col" class="text-success">MemberID</th>
                                <th scope="col" class="text-success">Name</th>
                                <th scope="col" class="text-success">Email</th>
                                <th scope="col" class="text-success">IDNo.</th>
                                <th scope="col" class="text-success">Phone No.</th>
                                <th scope="col" class="text-success">Savings</th>
                                <th scope="col" class="text-success">Action</th>
                            </thead>
                            <tbody>
                                <tr th:each="saving: ${savings}">
                                    <td th:text="${saving.id}"></td>
                                    <td th:text="${saving.firstName} +' '+ ${saving.midName}"></td>
                                    <td th:text="${saving.email}"></td>
                                    <td th:text="${saving.idNo}"></td>
                                    <td th:text="${saving.phone}"></td>
                                    <td th:text="'Ksh '+${saving.totalSavings}"></td>
                                    <td><button class="btn btn-success" style="width:100%;">View</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="~{base :: footer}">  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-1.13.6/datatables.min.js"></script>
    <script>
        $(document).ready( function () {
            var table = $("#member-table").DataTable({
                columnDefs: [
                    { orderable: false, targets: 6,}
                ]
            });

        });
    </script>
</body>
</html>

    private String firstName;
    private String midName;
    private int idNo;
    private String email;
    private String phone;
    private double totalSavings;
-->
